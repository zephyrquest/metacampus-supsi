<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>
    <header>
        <div th:insert="project-title.html"></div>
    </header>

    <main>
        <div class="text-center col-3 position-absolute top-50 start-50 translate-middle">
            <span class="fs-1 fw-bold text-primary">Login</span>

            <form method="post" autocomplete="off">
                <div class="my-2">
                    <label for="username" class="visually-hidden">Username</label>
                    <input id="username" type="text" class="form-control fs-5" name="username"
                           placeholder="Username" required/>
                </div>

                <div class="my-2">
                    <label for="password" class="visually-hidden">Password</label>
                    <input id="password" type="password" class="form-control fs-5" name="password"
                           placeholder="Password" required>
                </div>

                <div th:if="${error != null}" class="mb-3">
                    <span class="error-message">Incorrect username or password</span>
                </div>

                <div class="my-2">
                    <button class="btn btn-primary fs-5 col-12" type="submit">Login</button>
                </div>

                <div class="my-2">
                    <a class="btn btn-outline-primary fs-5 col-12" th:href="@{/home}" role="button">Cancel</a>
                </div>

                <hr>

                <span class="fs-6">
                    Still not registered? <a th:href="@{/register}">Register</a> instead.
                </span>
            </form>
        </div>
    </main>
</body>
</html>
