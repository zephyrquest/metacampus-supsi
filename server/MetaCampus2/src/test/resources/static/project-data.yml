project:
  name: "MetaCampus"

loadMetaverse: ""

startupEntities:
  - type: "metaverse"
    name: "Campus Est SUPSI"
    minXDimension: -30
    maxXDimension: 30
    minYDimension: 0
    maxYDimension: 5
    minZDimension: -30
    maxZDimension: 30
